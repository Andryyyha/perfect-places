				<div id="map"></div>
					<script>
						function initMap() 
						{
							var uluru = {lat: 51.5344022, lng: 46};
							var map = new google.maps.Map(document.getElementById('map'), 
							{
								zoom: 6,
								center: uluru
							});
							var marker = new google.maps.Marker(
							{
								position: uluru,
								map: map
							});
						}
					</script>
					<script async defer
					src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpgh8aI10AsG660V9T2Qe8EW2Xq5qqLbg&callback=initMap">
